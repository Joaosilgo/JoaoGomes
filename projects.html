  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // Create a request variable and assign a new XMLHttpRequest object to it.
    var request = new XMLHttpRequest()

    // Open a new connection, using the GET request on the URL endpoint
    request.open('GET', 'https://api.github.com/users/JoaoSilgo/repos', true)

    request.onload = function () {
      // Begin accessing JSON data here
      var data = JSON.parse(this.response);

      var statusHTML = '';
      $.each(data, function (i, status) {
        statusHTML += '  <div class="col-6 col-md-4 col-lg-3 mb-4"> <div class="card border-0 transform-on-hover embed-responsive "> ';
        if (status.has_pages == true) {
          statusHTML += '<a class="lightbox" href="https://joaosilgo.github.io/' + status.name + '" target="_blank" > <div class="card-body">';
          statusHTML += '<h6>' + status.name + '</h6>';
          statusHTML += '<p class="text-muted card-text">' + status.description + '</p>';
          if (status.language == null) {
            statusHTML += '<span class="badge badge-pill badge-light">' + '</span> </div> </a>';
            statusHTML += '</div> </div>';
          }
          else {
            statusHTML += '<span class="badge badge-pill badge-light">' + status.language + '</span> </div> </a>';
            statusHTML += '</div> </div>';
          }
        }
        else {
          statusHTML += '<a class="lightbox" href="' + status.html_url + '"target="_blank" > <div class="card-body">';
          statusHTML += '<h6>' + status.name + '</h6>';
          statusHTML += '<p class="text-muted card-text">' + status.description + '</p>';
          if (status.language == null) {
            statusHTML += '<span class="badge badge-pill badge-light">' + '</span> </div> </a>';
            statusHTML += '</div> </div>';
          }
          else {
            statusHTML += '<span class="badge badge-pill badge-light">' + status.language + '</span> </div> </a>';
            statusHTML += '</div> </div>';
          }
        }
      });
      $('#x').html(statusHTML);
    }

    // Send request
    request.send(); 
  </script>
